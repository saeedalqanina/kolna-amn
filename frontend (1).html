<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطوير كلنا أمن - نظام إدخال وعرض البلاغات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            position: relative;
            z-index: 1;
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 40px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #2d3748;
            font-family: inherit;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .result-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
            border-right: 5px solid;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .result-card.high {
            border-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
        }
        
        .result-card.medium {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fffbf0 0%, #fff8e5 100%);
        }
        
        .result-card.normal {
            border-color: #28a745;
            background: linear-gradient(135deg, #f0fff4 0%, #e5ffe5 100%);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        
        .severity-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .severity-badge.high {
            background: #dc3545;
            color: white;
        }
        
        .severity-badge.medium {
            background: #ffc107;
            color: #856404;
        }
        
        .severity-badge.normal {
            background: #28a745;
            color: white;
        }
        
        .duplicate-badge {
            background: #ff6b6b;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .info-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.8);
            padding: 12px;
            border-radius: 8px;
        }
        
        .info-item label {
            font-size: 0.8em;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        
        .info-item value {
            font-size: 1em;
            font-weight: 600;
            color: #2d3748;
        }
        
        
        .similar-incidents {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .similar-incidents h4 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .similar-item {
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-right: 3px solid #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تطوير كلنا أمن</h1>
            <p>نظام إدخال وعرض البلاغات الأمنية</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('entry')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:5px;">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                إدخال البلاغ
            </div>
            <div class="tab" onclick="switchTab('results')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:5px;">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                عرض النتائج
            </div>
        </div>
        
        <!-- Entry Tab -->
        <div id="entry-tab" class="tab-content active">
            <h2 style="margin-bottom: 25px; color: #2d3748;">إدخال بلاغ جديد</h2>
            
            <div class="input-group">
                <label>نص البلاغ:</label>
                <textarea id="incidentText" rows="5" placeholder="اكتب تفاصيل البلاغ هنا..."></textarea>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label>خط العرض (Latitude):</label>
                    <input type="number" id="incidentLat" step="0.000001" placeholder="24.7136">
                </div>
                <div class="input-group">
                    <label>خط الطول (Longitude):</label>
                    <input type="number" id="incidentLng" step="0.000001" placeholder="46.6753">
                </div>
            </div>
            
            <div class="input-group">
                <label>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:5px;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    وقت الحادث:
                </label>
                <input type="datetime-local" id="incidentTime">
            </div>
            
            <button class="btn-primary" onclick="submitIncident()" id="submitBtn">
                تحليل البلاغ
            </button>
            
            <div id="entryResult" style="margin-top: 20px;"></div>
        </div>
        
        <!-- Results Tab -->
        <div id="results-tab" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="color: #2d3748;">عرض النتائج</h2>
                <button class="btn-primary" onclick="loadResults()" style="width: auto; padding: 10px 20px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:5px;">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    تحديث
                </button>
            </div>
            
            <div id="resultsContainer">
                <div class="loading">جاري التحميل...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000';
        
        // Set default time to now
        document.getElementById('incidentTime').value = new Date().toISOString().slice(0, 16);
        
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'entry') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('entry-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('results-tab').classList.add('active');
                loadResults();
            }
        }
        
        async function submitIncident() {
            const text = document.getElementById('incidentText').value;
            const lat = document.getElementById('incidentLat').value;
            const lng = document.getElementById('incidentLng').value;
            const time = document.getElementById('incidentTime').value;
            
            if (!text.trim()) {
                alert('الرجاء إدخال نص البلاغ');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('entryResult');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري التحليل...';
            resultDiv.innerHTML = '<div class="loading">جاري تحليل البلاغ...</div>';
            
            try {
                const body = {
                    text: text,
                    timestamp: time ? new Date(time).toISOString() : new Date().toISOString()
                };
                
                if (lat) body.latitude = parseFloat(lat);
                if (lng) body.longitude = parseFloat(lng);
                
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div style="background:#f8d7da; padding:15px; border-radius:8px; color:#721c24;">خطأ: ${data.error}</div>`;
                    return;
                }
                
                displayResult(data, resultDiv);
                
                // Clear form
                document.getElementById('incidentText').value = '';
                document.getElementById('incidentLat').value = '';
                document.getElementById('incidentLng').value = '';
                
                // Switch to results tab after 2 seconds
                setTimeout(() => {
                    switchTab('results');
                }, 2000);
                
            } catch (error) {
                resultDiv.innerHTML = `<div style="background:#f8d7da; padding:15px; border-radius:8px; color:#721c24;">خطأ: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'تحليل البلاغ';
            }
        }
        
        function displayResult(data, container) {
            const classification = data.classification || {};
            const severity = classification.severity || 'متوسط';
            const isDuplicate = classification.is_duplicate || false;
            
            const severityClass = {
                'عالي': 'high',
                'متوسط': 'medium',
                'عادي': 'normal'
            }[severity] || 'medium';
            
            const timestamp = new Date(data.timestamp || new Date()).toLocaleString('ar-SA');
            
            let html = `
                <div class="result-card ${severityClass}">
                    <div class="result-header">
                        <div>
                            <span class="severity-badge ${severityClass}">${severity}</span>
                            ${isDuplicate ? '<span class="duplicate-badge"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:3px;"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg> حادث مكرر</span>' : ''}
                        </div>
                        <div style="color: #666; font-size: 0.9em;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:5px;"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg> ${timestamp}
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong>نص البلاغ:</strong>
                        <p style="margin-top: 5px; color: #495057;">${data.text}</p>
                    </div>
                    
                    <div class="info-row">
                        <div class="info-item">
                            <label>المدينة</label>
                            <value>${data.location?.city || 'غير محدد'}</value>
                        </div>
                        <div class="info-item">
                            <label>المنطقة</label>
                            <value>${data.location?.area || 'غير محدد'}</value>
                        </div>
                        <div class="info-item">
                            <label>الإحداثيات</label>
                            <value>${data.location?.latitude?.toFixed(6) || 'N/A'}, ${data.location?.longitude?.toFixed(6) || 'N/A'}</value>
                        </div>
                        <div class="info-item">
                            <label>مستوى الثقة</label>
                            <value>${((classification.confidence || 0) * 100).toFixed(0)}%</value>
                        </div>
                        <div class="info-item">
                            <label>نقاط التشابه</label>
                            <value>${((classification.similarity_score || 0) * 100).toFixed(0)}%</value>
                        </div>
                        <div class="info-item">
                            <label>هل وقع من قبل</label>
                            <value>${classification.already_happened ? '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:3px;"><polyline points="20 6 9 17 4 12"></polyline></svg> نعم' : '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block; vertical-align:middle; margin-left:3px;"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg> لا'}</value>
                        </div>
                    </div>
                    
                    ${classification.reasoning ? `
                        <div style="background: rgba(255,255,255,0.8); padding: 12px; border-radius: 8px; margin-top: 10px;">
                            <strong>السبب:</strong> ${classification.reasoning}
                        </div>
                    ` : ''}
                    
                    ${isDuplicate && data.duplicate_incidents?.length > 0 ? `
                        <div class="similar-incidents">
                            <h4>حوادث مكررة (${data.duplicate_incidents.length})</h4>
                            ${data.duplicate_incidents.map(dup => `
                                <div class="similar-item">
                                    <div><strong>${dup.text}</strong></div>
                                    <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                                        المسافة: ${dup.distance}m | الفارق الزمني: ${dup.time_diff_minutes} دقيقة
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${data.similar_incidents?.length > 0 ? `
                        <div class="similar-incidents">
                            <h4>حوادث مشابهة (${data.similar_incidents.length})</h4>
                            ${data.similar_incidents.slice(0, 3).map(sim => `
                                <div class="similar-item">
                                    <div><strong>[${sim.severity}]</strong> ${sim.text.substring(0, 80)}${sim.text.length > 80 ? '...' : ''}</div>
                                    <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                                        التشابه: ${(sim.similarity * 100).toFixed(0)}%
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        async function loadResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">جاري تحميل النتائج...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/incidents`);
                const data = await response.json();
                
                if (!data.incidents || data.incidents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <h3>لا توجد نتائج</h3>
                            <p>قم بإدخال بلاغ جديد من تبويب "إدخال البلاغ"</p>
                        </div>
                    `;
                    return;
                }
                
                // Reverse to show newest first
                const incidents = data.incidents.reverse();
                container.innerHTML = '';
                
                for (const incident of incidents) {
                    // Create a mock data structure for display
                    const mockData = {
                        text: incident.text,
                        timestamp: incident.timestamp,
                        location: {
                            city: null,
                            area: null,
                            latitude: incident.latitude,
                            longitude: incident.longitude
                        },
                        classification: {
                            severity: incident.severity || 'متوسط',
                            confidence: 0.75,
                            reasoning: 'تم تحليل البلاغ',
                            is_duplicate: false
                        },
                        similar_incidents: []
                    };
                    
                    const card = document.createElement('div');
                    displayResult(mockData, card);
                    container.appendChild(card.firstElementChild);
                }
                
            } catch (error) {
                container.innerHTML = `<div style="background:#f8d7da; padding:15px; border-radius:8px; color:#721c24;">خطأ: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
